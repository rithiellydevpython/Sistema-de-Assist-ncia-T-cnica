<body>

<header>

    <div class="container">
        <section class="form-section">

            <form class="formulario">

                <div class="form-label">
                    <label class="label" for="number"> for="text">Nome</label>

                </div>

                <div class="form-label">
                    <label class="label" for="number"> for="text">Número</label>
                    <input tipe="number" required>
                </div>

                <!--gerar um id na hora do cadastro para o cliente-->

                <div class="form-label">
                    <label class="label" for="number"> for="text">Endereço</label>
                    <input tipe="text" required>
                </div>

                <div>
                    <label class="label" for="number"> for="text">CPF</label>
                    <input tipe="number" required>
                </div>

                <button class="btn-cadastrar" type="submit">cadastrar</button>
            </form>
        </section>
    </div>
</body>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>

<body>

    <header>
        <h1>Cadastro de serviço</h1>
    </header>

    <div class="container">
        <section class="form-section">

            <form class="formulario">

                <div class="form-label">
                    <label class="label" for="number" for="text"> Codigo: </label>
                    <input type="number" id="codigo" name="codigo" required>
                </div>

                <div class="form-label">
                    <label class="label" for="number" for="text"> Serviço realizado </label>
                    <input type="text" id="servico" name="servico" required>
                </div>

                <div class="form-label">
                    <label class="label" for="number" for="text"> valor </label>
                    <!--linkar com o dicionario de valor de serviço-->
                    <input type="number" id="valor" name="valor" required>
                </div>

                <div class="botoes">
                    <button class="btn-cadastrar" type="submit">Cadastrar</button>
                    <a href="../dashboard.html" class="btn-voltar">Voltar</a>
                </div>

            </form>

        </section>
    </div>

</body>

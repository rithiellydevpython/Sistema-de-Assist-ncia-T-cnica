<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>

<body>

    <header>
        <h1>Cadastro de aparelhos</h1>
    </header>

    <div class="container">
        <section class="form-section">

            <form class="formulario">

                <div class="form-label">
                    <label class="label" for="name"> Marca: </label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-label">
                    <label class="label" for="number"> Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>

                <div class="form-label">
                    <label class="label" for="number">Codigo: </label>
                    <input type="number" id="codigo" name="codigo" required>
                </div>

                <div class="botoes">
                    <button class="btn-cadastrar" type="submit">Cadastrar</button>
                    <a href="../dashboard.html" class="btn-voltar">Voltar</a>
                </div>

            </form>

            <!-- <section class="botoes">
                <button class="btn-cadastrar" type="submit">Cadastrar</button>
                <a href="../dashboard.html" class="btn-voltar">Voltar</a>
            </section> -->
        </section>
    </div>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta estoque</title>
    <link rel="stylesheet" href="./../assets/css/tabela.css">
</head>

<body>

    <section class="search-section">
        <label for="searchInput">Produtos no estoque:</label>
        <input type="text" id="searchInput" placeholder="Pesquisar serviços...">
    </section>

    <div class="topo-acoes">
        <a href="../dashboard.html" class="btn-voltar">← Voltar</a>
    </div>

    <section class="table-section">
        <table class="tableclass" id="tabela-aparelho">
            <caption class="caption-table">Estoque</caption>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Codigo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="tbody-estoque">

            </tbody>

        </table>

    </section>

</body>

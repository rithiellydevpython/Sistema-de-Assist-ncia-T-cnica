<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clientes</title>
    <link rel="stylesheet" href="../assets/css/tabela.css">
</head>

<body>

    <main class="container">

        <section class="search-section">
            <label for="searchInput">Pesquisar Cliente:</label>
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar clientes..." onkeyup="filterClients()">
        </section>

        <section class="table-section">
            <table id="clientsTable" class="tableclass">
                <caption class="table-caption">Consulta de Clientes</caption>
                <thead class="table-header">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.telefone }}</td>
                        <td>
                            <a href="/clientes/editar/{{ cliente.id }}">Editar</a> |
                            <a href="/clientes/excluir/{{ cliente.id }}"
                                onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                                Excluir
                            </a>
                        </td>
                    </tr>

                    <!-- DETALHES / HISTÓRICO DE SERVIÇOS -->
                    <tr class="linha-detalhe">
                        <td colspan="4">
                            <table class="tabela-servicos">
                                <caption class="table-caption">Histórico de Serviços</caption>
                                <thead class="table-header">

                                    <tr>
                                        <th>Data</th>
                                        <th>Serviço</th>
                                        <th>Valor</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>10/01/2024</td>
                                        <td>Troca de tela</td>
                                        <td>R$ 300,00</td>
                                        <td>Finalizado</td>
                                    </tr>

                                    <tr>
                                        <td>20/02/2024</td>
                                        <td>Formatação</td>
                                        <td>R$ 150,00</td>
                                        <td>Em andamento</td>
                                    </tr>
                                </tbody>
                            </table>

                        </td>
                    </tr>

                </tbody>
            </table>

        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minha Empresa</p>
    </footer>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clientes</title>
    <link rel="stylesheet" href="./../assets/css/tabela.css">
</head>

<body>

    <main>

        <section class="search-section">
            <label class="search-label" for="searchInput">Pesquisar Cliente:</label>
            <input class="search-input" type="text" id="searchInput" placeholder="Pesquisar clientes..."
                onkeyup="filterClients()">
        </section>

        <section class="table-section">
            <table id="clientsTable" class="tableclass">
                <caption class="caption-table">Consulta de Clientes</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>

                    <!-- CLIENTE -->
                    <tr>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.telefone }}</td>
                        <td>
                            <a href="/clientes/editar/{{ cliente.id }}">Editar</a> |
                            <a href="/clientes/excluir/{{ cliente.id }}"
                                onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                                Excluir
                            </a>
                        </td>
                    </tr>

                    <!-- DETALHES / HISTÓRICO DE SERVIÇOS -->
                    <tr class="linha-detalhe">
                        <td colspan="4">

                            <table class="tabela-servicos">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Serviço</th>
                                        <th>Valor</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>10/01/2024</td>
                                        <td>Troca de tela</td>
                                        <td class="valor">R$ 300,00</td>
                                        <td class="status-finalizado">Finalizado</td>
                                    </tr>

                                    <tr>
                                        <td>20/02/2024</td>
                                        <td>Formatação</td>
                                        <td class="valor">R$ 150,00</td>
                                        <td class="status-andamento">Em andamento</td>
                                    </tr>

                                </tbody>
                            </table>

                        </td>
                    </tr>

                </tbody>
            </table>

        </section>
    </main>
</body>
